version: "3.9"
services:
  db-dbt-tutorial:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db-dbt-tutorial:/var/lib/postgresql/data
      - ./database-info:/database-info
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
